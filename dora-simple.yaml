debug: true
site:
  - all
bmc_user: Priest
bmc_pass: Wololo
url: http://service.example.com/v1
database_type: sqlite3
database_options: /tmp/dora.db
database_max_connections: 10

notification:
  enabled: false
  script: /usr/local/bin/notify-on-dora-change

metrics:
  enabled: false
  type: graphite
  host: localhost
  port: 2003
  prefix:
    publish: dora.publish
    server: dora.server
    worker: dora.worker

api:
  http_server_port: 8000

collector:
  concurrency: 10
  use_discover_hints: true
  worker:
    server: nats://localhost:4222

scanner:
  scanned_by: anomalia
  kea_config: /etc/kea/kea.conf
  subnet_source: kea
  kea_domain_name_suffix: bmc.example.com
